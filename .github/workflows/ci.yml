name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  sql-lint:
    name: dbt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SQLFluff
        run: |
          python -m pip install --upgrade pip
          pip install sqlfluff

      - name: Check for SQL models
        id: check_sql
        run: |
          echo "ğŸ” Checking for SQL files in models/"
          SQL_COUNT=$(find models -type f -name "*.sql" | wc -l | tr -d ' ')
          echo "Found $SQL_COUNT SQL files"

          if [ "$SQL_COUNT" -eq 0 ]; then
            echo "has_sql=false" >> $GITHUB_OUTPUT
          else
            echo "has_sql=true" >> $GITHUB_OUTPUT
          fi

      - name: SQLFluff lint (Databricks SQL)
        if: steps.check_sql.outputs.has_sql == 'true'
        run: |
          echo "ğŸ” Running SQLFluff lint"
          echo "ğŸ“‚ Path: models/"
          echo ""

          sqlfluff lint models \
            --config ci/sqlfluff/.sqlfluff \
            --verbose \
            --format github-annotation \
            || (
              echo ""
              echo "âŒ SQLFluff FAILED"
              echo "ğŸ‘‰ Fix SQL linting issues before merging."
              exit 1
            )

      - name: Skip SQLFluff (no SQL files)
        if: steps.check_sql.outputs.has_sql == 'false'
        run: |
          echo "â„¹ï¸ No SQL files found in models/"
          echo "ğŸ‘‰ SQLFluff lint skipped"
