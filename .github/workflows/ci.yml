name: CI - dbt Project

on:
  pull_request:
    branches:
      - main

jobs:
  dbt-ci:
    name: dbt CI Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Depend√™ncias
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-databricks
          pip install sqlfluff sqlfluff-templater-dbt

      # 4Ô∏è‚É£ Profiles fake para dbt (obrigat√≥rio)
      - name: Create fake dbt profiles
        run: |
          mkdir -p /tmp/dbt_profiles
          cat <<EOF > /tmp/dbt_profiles/profiles.yml
          dbt_poseidon:
            target: ci
            outputs:
              ci:
                type: databricks
                host: fake
                http_path: fake
                token: fake
                catalog: fake
                schema: fake
                threads: 1
          EOF

      # 5Ô∏è‚É£ SQLFluff (rodando EXPLICITAMENTE no root)
      - name: SQLFluff lint (dbt + Databricks)
        run: |
          echo "üîç Running SQLFluff from repo root"
          pwd
          ls -la
          echo ""

          sqlfluff lint models \
            --config ci/sqlfluff/.sqlfluff \
            --verbose \
            --format github-annotation \
            || (
              echo ""
              echo "‚ùå SQLFluff validation FAILED"
              echo "üëâ SQL formatting errors detected."
              echo "üëâ Check file names and line numbers above."
              exit 1
            )

      # 6Ô∏è‚É£ dbt debug (estrutura apenas)
      - name: dbt debug (structure validation)
        run: |
          dbt debug --profiles-dir /tmp/dbt_profiles
