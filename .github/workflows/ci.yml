name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  process:
    name: process
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install dbt-core dbt-databricks sqlfluff yamllint

      # -------------------------------------------------
      # Create dbt profile for CI (uses poseidon_dev)
      # -------------------------------------------------
      - name: Create dbt profiles.yml (CI)
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          dbt_poseidon:
            target: dev
            outputs:
              dev:
                type: databricks
                host: ${{ secrets.DATABRICKS_HOST }}
                http_path: ${{ secrets.DATABRICKS_HTTP_PATH }}
                token: ${{ secrets.DATABRICKS_TOKEN }}
                catalog: poseidon_dev
                schema: marts
                threads: 1
          EOF

      # -------------------------------------------------
      # Lint SQL
      # -------------------------------------------------
      - name: Run SQLFluff
        run: |
          sqlfluff lint models --dialect databricks

      # -------------------------------------------------
      # Validate dbt project (no data creation)
      # -------------------------------------------------
      - name: Run dbt compile
        run: |
          dbt compile --profiles-dir ~/.dbt

      - name: Run dbt tests (poseidon_dev)
        run: |
          dbt test --profiles-dir ~/.dbt
